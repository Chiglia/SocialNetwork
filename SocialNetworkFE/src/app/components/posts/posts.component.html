<mat-card class="example-card">
  <mat-card-header>
    <img mat-card-avatar [src]="post.user.imgProfile" alt="Icon" />
    <mat-card-title>{{ post.user.fullName }}</mat-card-title>
    <mat-card-subtitle>{{ post.title }}</mat-card-subtitle>
  </mat-card-header>
  <img
    class="h-[400px] w-[400px] object-cover object-center"
    mat-card-image
    [src]="post.image"
    alt="Photo of pizza"
  />
  <mat-card-content>
    <p>
      {{ post.description }}
    </p>
    <p>
      {{ post.createdAt }}
    </p>
  </mat-card-content>
  <mat-card-actions class="flex justify-between"> </mat-card-actions>
</mat-card>
