<!-- Left Column -->
<div class="hero">
  <div class="leftColumn">
    <div class="sticky">
      <app-nav />
    </div>
  </div>

  <!-- Posts column -->
  <div class="centralColumn">
    <div class="postForm">
      <input
        type="text"
        placeholder="What's Happening?"
        routerLink="createPost"
      />
    </div>
    <hr />
    <div class="postFeed"></div>
    <router-outlet></router-outlet>
  </div>

  <!-- Right Column -->
  <div class="rightColumn">
    <div class="sticky">
      <div class="inputSearch">
        <input type="text" placeholder="Search SocialBan" />
      </div>
      <div class="userList">
        <h1>Current users</h1>
        <div *ngFor="let user of users">
          <ul>
            <li>
              <img [src]="user.imgProfile" /><a>{{ user.fullName }}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
