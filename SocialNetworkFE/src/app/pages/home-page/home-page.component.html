<!-- Left Column -->
<div class="hero">
  <div class="leftColumn">
    <div class="sticky">
      <app-nav />
    </div>
  </div>

  <!-- Posts column -->
  <div class="centralColumn">
    <div class="postForm">
      <input
        type="text"
        placeholder="What's Happening?"
        routerLink="creationPost"
        readonly
      />
    </div>
    <hr />
    <div class="postFeed">
      <router-outlet></router-outlet>
    </div>
  </div>

  <!-- Right Column -->
  <div class="rightColumn">
    <div class="sticky">
      <div style="height: 20vh; display: flex; background: white;">
        <img [src]="userAuth.imgProfile" alt="">
        <h1 style="color: black; font-size: 200px;">{{userAuth.fullName}}</h1>
      </div>
      <div class="userList">
        <h1>List of Users</h1>
        <div *ngFor="let user of users">
          <ul>
            <li routerLink="profileUser/{{ user.id }}">
              <img [src]="user.imgProfile" /><a>{{ user.fullName }}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
