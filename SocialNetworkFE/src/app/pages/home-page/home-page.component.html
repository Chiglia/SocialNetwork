<header>
  <img class="logo" src="../../../assets/img/logo.png" />

  <div (click)="handleLogout()" class="logout">
    <img src="../../../assets/img/ExitIco.png" alt="Icona cazzi" />
  </div>
  <div class="searchInput">
    <img src="../../assets/img/SearchIco.png" /><input
      type="text"
      placeholder="Search SocialBan"
    />
  </div>
</header>

<div class="hero">
  <app-nav />

  <div class="feed">
    <div class="feedInput">
      <input type="text" placeholder="What's Happening?" />
    </div>
    <hr />
    <div class="feedPost">
      <div *ngFor="let item of posts">
        <app-posts [post]="item" />
      </div>
    </div>
  </div>
</div>

<div class="userList">
  <div *ngFor="let user of users">
    <ul>
      <li>
        <img [src]="user.imgProfile" /><a>{{ user.fullName }}</a>
      </li>
      <hr />
    </ul>
  </div>
</div>
